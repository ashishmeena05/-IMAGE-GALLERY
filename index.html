<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery | CodeAlpha</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <header>
    <h1>Welcome to  Image Gallery</h1>
    <p>Crafted with ❤️ for CodeAlpha Internship</p>
  </header>

  <!-- Floating Button -->
  <a href="#gallery" class="floating-button">↓ View Gallery ↓</a>

  <section id="gallery" class="gallery">
    <div class="gallery-item"><img src="image/t1p1.png" alt="Gallery Image 1" /></div>
    <div class="gallery-item"><img src="image/t1p2.png" alt="Gallery Image 2" /></div>
    <div class="gallery-item"><img src="image/t1p3.png" alt="Gallery Image 3" /></div>
    <div class="gallery-item"><img src="image/t1p4.png" alt="Gallery Image 4" /></div>
    <div class="gallery-item"><img src="image/t1p5.png" alt="Gallery Image 5" /></div>
    <div class="gallery-item"><img src="image/t1p6.png" alt="Gallery Image 6" /></div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <script src="index.js"></script>
</body>
</html>
